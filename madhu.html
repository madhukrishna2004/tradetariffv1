<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madhu Krishna – Neural Web (3D)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas { display: block; }
    #tooltip {
      position: absolute;
      background: rgba(0, 255, 0, 0.15);
      color: #0f0;
      padding: 6px 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border: 1px solid #0f0;
      border-radius: 4px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 100);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const tooltip = document.getElementById('tooltip');
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    const nodes = [
      "FearLink Smartwatch Prototype",
      "Real-time Fear Detection AI",
      "SelfMate Ecosystem",
      "Tradesphere Global (UK/EU Tariffs)",
      "Tariff API Integration",
      "AI Chatbot (Trade Queries)",
      "Landing Page with HS Code Lookup",
      "UK Payment Gateway Integration",
      "RKLS Groups (Parent)",
      "SREEIS RKLS LLP",
      "KrisLynx LLP – Igniting Tomorrow’s Solutions",
      "RKLS EduDominion",
      "Yours Home Trust",
      "KRK Fashions",
      "RKLS InfraLynx",
      "New Kurnool Office",
      "RUN LLP & FiLLiP Filing",
      "₹1000 Cr IT Complex Vision",
      "School ERP & Dashboard",
      "Dehradun Life & Memories",
      "Royal Enfield Uttarakhand Trip",
      "Wedding Documentary (20-Day Celebration)",
      "Trade Agreements: UK, EU, Japan",
      "Investor Pitch Design",
      "Custom GPT Model Work",
      "Helping Friend: Coding Interview Prep",
      "Pilot & Copilot Vision",
      "Pushpa-style Branding Voice",
      "Nature Lover – Himalayas as Priority",
      "Emotional Intelligence in Tech",
      "Microsoft & Google OAuth Setup",
      "Institutional Projects: Schools & Colleges",
      "Time-Constrained Founder – High Workload",
      "Deeply Caring About B.Tech Senior"
    ];

    const nodeObjects = [];

    // Create node spheres
    nodes.forEach((label, i) => {
      const geometry = new THREE.SphereGeometry(2, 32, 32);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const sphere = new THREE.Mesh(geometry, material);

      const angle = i * (Math.PI * 2 / nodes.length);
      const radius = 40;
      const x = radius * Math.cos(angle);
      const y = radius * Math.sin(angle);
      const z = (Math.random() - 0.5) * 40;

      sphere.position.set(x, y, z);
      sphere.userData.label = label;
      scene.add(sphere);
      nodeObjects.push(sphere);
    });

    // Define relationships by index pairs (manually mapped)
    const relations = [
      [0, 1], [0, 2], [1, 2],             // FearLink + SelfMate
      [3, 4], [3, 5], [3, 6], [4, 5],     // Tradesphere
      [8, 9], [9, 10], [9, 11],           // RKLS Structure
      [12, 13], [13, 14],                 // Fashion + Infra
      [15, 16], [16, 17],                 // Kurnool + LLP
      [18, 31],                           // School ERP ↔ Institutions
      [20, 21], [20, 19],                 // Trip ↔ Wedding ↔ Dehradun
      [24, 25],                           // GPT + Interview Help
      [26, 27],                           // Pilot + Branding
      [0, 28], [2, 29],                   // Emotional Link to Tech
      [30, 4],                            // OAuth ↔ Tariff Portal
      [33, 32]                            // Time-pressure ↔ Caring Emotion
    ];

    // Glowing line material
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffcc });

    relations.forEach(([a, b]) => {
      const points = [
        nodeObjects[a].position,
        nodeObjects[b].position
      ];
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(geometry, lineMaterial);
      scene.add(line);
    });

    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }

    window.addEventListener('mousemove', onMouseMove);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(nodeObjects);

      if (intersects.length > 0) {
        const node = intersects[0].object;
        tooltip.style.left = `${event.clientX + 10}px`;
        tooltip.style.top = `${event.clientY + 10}px`;
        tooltip.innerHTML = node.userData.label;
        tooltip.style.display = 'block';
      } else {
        tooltip.style.display = 'none';
      }
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
