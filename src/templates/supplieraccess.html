<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature in Development</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0a0a0a, #1c1c1c);
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .popup-container {
      position: relative;
      width: 50%;
      max-width: 600px;
      min-height: 300px;
      background: linear-gradient(to bottom right, #111, #333);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      animation: slideDown 0.8s ease-in-out;
    }

    .popup-container h1 {
      font-size: 28px;
      color: #ffcc00;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
    }

    .popup-container p {
      font-size: 18px;
      color: #ddd;
      line-height: 1.5;
    }

    .popup-container img {
      width: 100px;
      margin-top: 20px;
      filter: drop-shadow(0px 4px 4px rgba(255, 255, 255, 0.3));
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1>Feature Under Development</h1>
    <p>
      This functionality is currently being developed to enhance your experience. 
      Please check back soon for updates!
    </p>
    <img src="https://cdn-icons-png.flaticon.com/512/2972/2972378.png" alt="Trade Illustration">
  </div>
  
</body>
</html>
