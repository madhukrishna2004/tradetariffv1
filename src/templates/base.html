<!DOCTYPE html>
<html lang="en" class="govuk-template">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0c">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" sizes="16x16 32x32 48x48" href="{{ url_for('static', filename='assets/images/favicon.ico') }}" type="image/x-icon">
    <link rel="mask-icon" href="{{ url_for('static', filename='assets/images/govuk-mask-icon.svg') }}" color="#0b0c0c">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/images/govuk-apple-touch-icon-180x180.png') }}">
    <link rel="apple-touch-icon" sizes="167x167" href="{{ url_for('static', filename='assets/images/govuk-apple-touch-icon-167x167.png') }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='assets/images/govuk-apple-touch-icon-152x152.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='assets/images/govuk-apple-touch-icon.png') }}">
    <link href="{{ url_for('static', filename='css/govuk-frontend-3.4.0.min.css') }}" rel="stylesheet">
    <!--[if IE 8]>
        <link href="{{ url_for('static', filename='css/govuk-frontend-ie8-3.4.0.min.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/govuk-frontend-ie8-3.4.0.min.css') }}" rel="stylesheet" />
    <![endif]-->
    <link href="{{ url_for('static', filename='css/application.css') }}" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="/html5-shiv/html5shiv.js"></script>
    <![endif]-->
    <meta property="og:image" content="{{ url_for('static', filename='assets/images/govuk-opengraph-image.png')}}">

</head>
<body class="govuk-template__body js-enabled">
    <script>
        document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');
    </script>
    <a href="#main-content" class="govuk-skip-link">Skip to main content</a>
    <header class="govuk-header" role="banner" data-module="govuk-header">
        <div class="govuk-header__container govuk-width-container">
            <div class="govuk-header__logo">
                <a href="" class="govuk-header__link govuk-header__link--homepage">
                    <span class="govuk-header__logotype">
                        <img src="{{ url_for('static', filename='/assets/images/govuk-logotype-crown.png') }}" class="govuk-header__logotype-crown-fallback-image" width="180" height="160" alt="GovUK logo">
                        <span class="govuk-header__logotype-text"></span>
                    </span>
                </a>
            </div>
        </div>
    </header>
                <a href="" class="govuk-header__link govuk-header__link--homepage">
                    <span class="env_gt"></span>
                </a>
            </div>
        </div>
    </header>
    <div class="govuk-width-container">
        <main class="govuk-main-wrapper" id="main-content" role="main">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-full">
                    {% block content %}
                    {% endblock %}

                </div>
            </div>
        </main>
    </div>

    <footer class="govuk-footer " role="contentinfo">
        <div class="govuk-width-container ">
            <hr class="govuk-footer__section-break">
            <div class="govuk-footer__meta">
                <div class="govuk-footer__meta-item govuk-footer__meta-item--grow">
                    <ul class="govuk-footer__inline-list">
                        <li class="govuk-footer__inline-list-item">
                          <a class="govuk-footer__link" href="/accessibility">
                            
                          </a>
                        </li>
                      </ul>
                    <svg aria-hidden="true" focusable="false" class="govuk-footer__licence-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 483.2 195.7" height="17" width="41">
                        <path fill="currentColor" d=""></path>
                    </svg>
                    <span class="govuk-footer__licence-description">
                       
                        <a class="govuk-footer__link" href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/" rel="license"></a>,
                    </span>
                </div>
                <div class="govuk-footer__meta-item">
                    <a class="govuk-footer__link govuk-footer__copyright-logo">
                        </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/govuk-frontend-3.4.0.min.js') }}"></script>
    <script>
        window.GOVUKFrontend.initAll();
    </script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
