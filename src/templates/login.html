<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TradeSphere Dashboard - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0b0c0c">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        /* General body and font settings */
        body {
            background-color: #121212; /* Ultra-dark background */
            color: #F5F5F5; /* Light text */
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Login page styling */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Ultra-dark background */
            flex-direction: column;
            text-align: center;
        }

        .login-card {
            background-color: #1E1E1E; /* Slightly lighter dark background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            color: #FFD700; /* Gold title */
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 4px 8px rgba(255, 215, 0, 0.5); /* Glow effect */
        }

        .login-description {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .login-btn {
            background-color: #333; /* Dark background for button */
            color: #FFD700; /* Gold text */
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #FFD700; /* Gold hover effect */
            color: #121212; /* Dark text on gold background */
        }

        .login-btn:focus {
            outline: 2px solid #FFD700; /* Gold outline on focus */
            outline-offset: 2px;
        }

        .forgot-password {
            color: #FFD700; /* Gold text for link */
            font-size: 0.9rem;
            margin-top: 15px;
            text-decoration: none;
            display: block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #2C2C2C; /* Darker input background */
            color: #F5F5F5; /* Light text */
            transition: all 0.3s ease;
        }

        input[type="text"]:hover,
        input[type="text"]:focus,
        input[type="password"]:hover,
        input[type="password"]:focus {
            border-color: #FFD700; /* Glowing border for focus */
            box-shadow: 0 0 8px #FFD700;
            outline: none;
        }

        /* Password toggle */
        .password-toggle {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .password-toggle button {
            background-color: #333; /* Dark button background */
            color: #aaa; /* Light text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 8px;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .password-toggle button:hover {
            color: #FFD700; /* Gold color on hover */
        }

        /* Error message */
        .error-message {
            color: #FF6347; /* Tomato color for error */
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-card {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .login-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Login page -->
<div class="login-container">
    <div class="login-card">
        <h1>Welcome to TradeSphere</h1>
        <p class="login-description">Sign in with your username and password</p>

        <form id="login-form" action="/login" method="POST">
            <label for="username" style="display: block; margin-bottom: 8px;">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" aria-label="Enter your username">

            <label for="password" style="display: block; margin-bottom: 8px;">Password</label>
            <div class="password-toggle">
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off">
                <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>

            <!-- Error message placeholder -->
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}

            <label style="display: block; margin-bottom: 8px;">
                <input type="checkbox" name="remember_me"> Remember Me
            </label>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
    </div>
</div>

<script>
    // Toggle password visibility
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
        const toggleButton = event.target;
        toggleButton.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    }
</script>

</body>
</html>
