<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KlynnAI ‚Äì Your Trade Assistant</title>
  <meta name="description" content="AI chatbot for HS codes, trade duties & origin rules ‚Äì by TradeSphere Global." />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/munichat.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .chatbot-window {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 24px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .chatbot-header {
      background: linear-gradient(135deg, #0077b6, #48cae4);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
    }

    .chatbot-header h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
      display: flex;
      align-items: center;
    }

    .chatbot-header h3 svg {
      margin-right: 8px;
    }

    #toggle-mode {
      background: transparent;
      border: none;
      font-size: 20px;
      color: #ffe066;
      cursor: pointer;
    }

    .chatbot-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #f9fcff;
      scroll-behavior: smooth;
    }

    .chatbot-message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 85%;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .bot-message {
      background: rgba(72, 202, 228, 0.1);
      color: #0c0f1c;
      align-self: flex-start;
    }

    .user-message {
      background: #48cae4;
      color: #fff;
      align-self: flex-end;
    }

    .chatbot-footer {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background-color: #ffffffcc;
      border-top: 1px solid #d8ecf8;
      gap: 10px;
    }

    #chatbot-input {
      flex: 1;
      padding: 12px 14px;
      font-size: 14px;
      border: 1px solid #8ecae6;
      border-radius: 14px;
      outline: none;
      background-color: #fff;
      color: #222;
    }

    .send-btn {
      padding: 10px 14px;
      font-size: 18px;
      background-color: #0077b6;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .send-btn:hover {
      background-color: #0096c7;
    }

    .loading-dots {
      display: flex;
      margin-top: 10px;
      margin-left: 4px;
    }

    .loading-dots span {
      animation: blink 1.4s infinite both;
      font-size: 20px;
      color: #48cae4;
      margin-right: 3px;
    }

    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    /* Dark Mode */
    body.dark-mode {
      background: #0c0f1c;
    }

    body.dark-mode .chatbot-window {
      background: #1a1b1f;
      color: #f0f0f0;
    }

    body.dark-mode .chatbot-body {
      background: #121212;
    }

    body.dark-mode .chatbot-footer {
      background-color: #181818;
    }

    body.dark-mode #chatbot-input {
      background-color: #2b2b2b;
      color: #ffffff;
      border-color: #444;
    }

    body.dark-mode .bot-message {
      background-color: #2a3b46;
      color: #f0f0f0;
    }

    body.dark-mode .user-message {
      background: #0077b6;
      color: #ffffff;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .chatbot-window {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }

      .chatbot-footer {
        flex-direction: row;
        gap: 8px;
      }

      #chatbot-input {
        font-size: 15px;
      }

      .chatbot-message {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="chatbot-window" id="chatbot-window" role="main">
    <div class="chatbot-header">
      <h3>
        <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 24 24" width="22" height="22">
          <path d="M12 2a2 2 0 012 2v1h5a1 1 0 011 1v9a5 5 0 01-5 5h-2v2h3a1 1 0 110 2H8a1 1 0 110-2h3v-2H9a5 5 0 01-5-5V6a1 1 0 011-1h5V4a2 2 0 012-2zm7 5H5v9a3 3 0 003 3h8a3 3 0 003-3V7z"/>
        </svg>
        KlynnAI
      </h3>
      <button id="toggle-mode" onclick="toggleDarkMode()" aria-label="Toggle dark mode">üåô</button>
    </div>

    <div class="chatbot-body" id="chatbot-body" tabindex="0">
      <div class="chatbot-message bot-message">
        Hi there! I'm here to help you with HS codes, trade duties, and tariff classification.
      </div>
      <div id="loading-indicator" class="loading-dots" style="display:none;">
        <span>.</span><span>.</span><span>.</span>
      </div>
    </div>

    <div class="chatbot-footer">
      <input type="text" id="chatbot-input" placeholder="E.g., I'm importing bolts from China..." aria-label="Type your message" autofocus />
      <button id="chatbot-send" class="send-btn" onclick="sendMessage()" aria-label="Send">‚û§</button>
    </div>
  </div>

  <audio id="message-sound">
    <source src="{{ url_for('static', filename='assets/sounds/message-blip.mp3') }}" type="audio/mpeg" />
  </audio>

  <script>
    const inputBox = document.getElementById("chatbot-input");
    const bodyElem = document.getElementById("chatbot-body");
    const loadingDots = document.getElementById("loading-indicator");

    async function sendMessage() {
      const userInput = inputBox.value.trim();
      if (!userInput) return;

      appendMessage(userInput, "user");
      inputBox.value = "";
      inputBox.focus();
      loadingDots.style.display = "flex";

      try {
        const res = await fetch("/chatbot/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_input: userInput })
        });

        const data = await res.json();
        loadingDots.style.display = "none";

        if (data.response) {
          appendMessage(data.response, "bot");
          document.getElementById("message-sound").play();
        } else {
          appendMessage("‚ö†Ô∏è Sorry, I couldn't process your request.", "bot");
        }
      } catch {
        loadingDots.style.display = "none";
        appendMessage("‚ùå Network error. Please check your connection.", "bot");
      }
    }

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `chatbot-message ${sender}-message`;
      msg.innerHTML = text.replace(/\n/g, "<br>");
      bodyElem.appendChild(msg);
      bodyElem.scrollTop = bodyElem.scrollHeight;
    }

    inputBox.addEventListener("keypress", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Play sound on first interaction
    document.body.addEventListener("click", () => {
      document.getElementById("message-sound").play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
